<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>

    <!-- Goggle fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Boxicons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom styles  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="img">
                <img src="./image-product-desktop.jpg" alt="product"
                    class="image">
            </div>

            <div class="text">

                <h4>P E R F U M E</h4>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfume-Creator for the House
                    of Chanel.</p>

                <div class="money">
                    <h1>$149.99 <span>$169.99</span></h1>
                </div>

                <div class="button">
                    <button class="btn"><i class='bx bx-cart-alt'></i> Add to Cart</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
